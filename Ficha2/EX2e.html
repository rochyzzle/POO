<body>
    <script>
        const s = prompt("Letra:")
        const n = prompt("Numero:") 

        echo(s,n);

        function echo(s,n){
            let result ='';
            for(let i = 0;i<n;i++){
            result +=s;
            }
            alert(result);
        }
    </script>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        const a = +prompt("Numero a:");
        showRangeNumbers(a);
        function showRangeNumbers(a){
            let result = 0;
            for(let i = 0; i <= 10; i++){
                if(a="undefine"){
                    a = 1;
                    result = a * i;
                    alert(result);
                else{
                        result = a * i;
                        alert(result);
                    }
      
            }           
        }
    </script>
</body>

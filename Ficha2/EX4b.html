<body>
    <script>
        let checkPerfect = function (num) {
            let temp = 0;
            for(let i = 1; i <=num / 2; i++){
                if(num % i === 0){
                    temp = temp + i;
                }
            }
            if(temp === num && temp !== 0){
                return true;
            }else {
                return false;
            }
        }

        alert (checkPerfect(12));
        alert (checkPerfect(28));
        alert (checkPerfect(350));
    </script>
</body>

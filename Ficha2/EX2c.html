<body>
    <script>
        const num1 = +prompt("Numero 1:")
        const num2 = +prompt("Numero 2:") 
        const operator = pompt("Operador:")

        calculator(num1,num2,operator);

        function calculator(num1,num2,operator){
            switch (operator){
                case '+':
                alert(`${num1+num2}`)
                break;

                case '-':
                alert(`${num1-num2}`)
                break;

                case '*':
                alert(`${num1*num2}`)
                break;

                case '/':
                if(num2===0){
                    alert("Não pode dividir por 0")
                }
                else{
                alert(`${num1*num2}`)
                }
                break;
                default:
                alert("Operador Inválido")

            }
        }
    </script>

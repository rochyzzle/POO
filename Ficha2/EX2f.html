<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const a = +prompt("Numero a:");
        const b = +prompt("Numero b:");
        showRangeNumbers(a,b);
        function showRangeNumbers(a,b){
            let result =''
            for(let i = a;i<b;i++){
                result = result + i
            }
            alert(result);
        }
    </script>
</body>
</html>

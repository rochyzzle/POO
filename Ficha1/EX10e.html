<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let login = prompt("Login:")
        let senha;
        if(login == "Admin")
        {
            senha = prompt("Digite a sua senha:")
            if(senha=="TheMaster"){
                alert("Welcome!")
            }
            else if(senha == null){
                alert("Cancelado")
            }

            else if(senha!= "TheMaster"){
                alert("Senha irronea!!!")
            }
          
        }
        else if(login==null){
            alert("Cancelado")
        }
        else if(login!="Admin"){
            alert("naõ conheço você")
        }

    </script>
</body>
</html>

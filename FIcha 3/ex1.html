<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 class="red">Saudações</h1>
<p id="p1">Olá Mundo</p>
<p id="p2" class="red">Olá Portugal</p>
<p id="p3">Olá Vila do Conde</p>
<div>Olha uma div</div>
<div>Olha uma segunda div com um
    <span>primeiro span</span>
</div>
    <span>Olha um segundo span</span>
</body>

<script>
    console.log(document.getElementById("p2"));
    console.log(document.getElementsByTagName("p"));
    let cont = document.querySelectorAll("p");
    for (let p of cont) {
        console.log(p.innerHTML);
    }

    const e = getElementByClasseName ("red");
    for (const elms of e) {
        console.log(elms.innerHTML)
        
    }

    console.log(document.querySelectorAll("p#p3"));

    const pDivs = document.querySelectorAll("p, div");
    for(const elm of pDivs){
        console.log(elm.innerHTML);
    }

    const spans = document.querySelectorAll("span")
    for(const span of spans){
        console.log(span.innerHTML)
    }

    const spa = document.querySelectorAll("span, div")
    for(const spa of spas){
        console.log(spa.innerHTML)
    }

    const sdiv = document.querySelectorAll("body > span")
    for(const sdiv of sdivs){
        console.log(sdiv.innerHTML)
    }
</script>
</html>
